name: Auto review PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-review:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Auto review PR
        uses: anthropics/claude-code-action@main
        with:
          direct_prompt: |
            Please review this PR. Always give inline comments for following log improvements.
            - Log improvements for existing log lines
            - Missing logs in places
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "mcp__github__add_pull_request_review_comment"
